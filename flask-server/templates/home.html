{% extends "layout.html" %}
{% block title %}G Rated{% endblock %}
{% block body %}
<div>
	<h1>G Rated</h1>
	<p>Please upload your photo here:</p>
	<form action="/upload" method="POST" enctype = "multipart/form-data">
		<input type="file" name="file" />
		<input type="submit" />
	</form>
	{% block image %}{% endblock %}
</div>
{% endblock %}
